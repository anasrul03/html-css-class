<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/49c37c2552.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="whole-card">
      <div class="grid-container">
        <div class="grid-container__item1">
          <h1>Your To-do List</h1>
          <input
            type="text"
            id="inputText"
            onfocus="this.value"
            placeholder="What to do?"
          />
          <button class="addButton" onclick="buttonClick()">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="grid-container__item2">List</div>
        <div class="grid-container__item3">
          <div id="render_element"></div>
        </div>
      </div>
    </div>

    <!-- <div id="demo"></div> -->
  </body>
  <script src="index.js"></script>
</html>
